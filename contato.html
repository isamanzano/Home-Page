<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div class="head">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./produtos.html">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./contato.html">Contato</a>
            </li>
        </ul>
        <div class="pesquisa">
            <input type="text" id="lupa">
        </div>
        <div class="brasil">
            <img src="https://i.imgur.com/tcBJvSf.png" alt="Bandeira do Brasil" width="30px">
        </div>
        <div class="carrinho">
            <img src="https://img.freepik.com/vetores-premium/icone-de-carrinho-de-compras-rapido_414847-513.jpg" alt="Bandeira do Brasil" width="30px">
        </div>
        <div class="user">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/t2/550980-de-icone-de-usuario-gratis-vetor.jpg" alt="Bandeira do Brasil" width="25px">
        </div>
        <div class="mm">
            <img src="https://pngimg.com/d/m_m_PNG19.png" alt="logo da M.M" width="250px">
        </div>
    </div>

    <div class="corpo">

        <div class="contact-section">
            <h2>Entre em Contato Conosco</h2>
            <p>Para qualquer dúvida ou comentário, por favor, preencha o formulário abaixo:</p>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Mensagem:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>

                <button type="submit">Enviar</button>
            </form>
        </div>


        <div class="barraD">
            <img src="Barras M&M's (1).png" alt="barraD" width="800px">
        </div>
        <div class="barraE">
            <img src="Barras M&M's.png" alt="barraE" width="800px">
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
