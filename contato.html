<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="head">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./produtos.html">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./contato.html">Contato</a>
            </li>
        </ul>
        <div class="pesquisa">
            <input type="text" id="lupa">
        </div>
        <div class="brasil">
            <img src="https://i.imgur.com/tcBJvSf.png" alt="Bandeira do Brasil" width="30px">
        </div>
        <div class="carrinho">
            <img src="https://img.freepik.com/vetores-premium/icone-de-carrinho-de-compras-rapido_414847-513.jpg" alt="Bandeira do Brasil" width="30px">
        </div>
        <div class="user">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/t2/550980-de-icone-de-usuario-gratis-vetor.jpg" alt="Bandeira do Brasil" width="25px">
        </div>
        <div class="mm">
            <img src="https://pngimg.com/d/m_m_PNG19.png" alt="logo da M.M" width="250px">
        </div>
    </div>

    <div class="corpo">
        <div class="corpoContato">
            <section class="contactSection">
                <div class="faleconosco">
                    <h2><strong>Entre em Contato Conosco</strong></h2>      
                    <p>Para qualquer dúvida ou comentário, por favor, preencha o formulário abaixo:</p>
                </div>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label"><strong>NOME:</strong></label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><strong>E-MAIL:</strong></label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label"><strong>MENSAGEM:</strong></label>
                        <textarea id="mensagem" name="mensagem" rows="4" class="form-control" required></textarea>
                    </div>
                    <button type="submit" id="enviarmsg" class="btn btn-primary"><strong>ENVIAR MENSAGEM</strong></button>
                </form>
            </section>
        <div class="barraD">
            <img src="Barras M&M's (1).png" alt="barraD" width="800px">
        </div>
        <div class="barraE">
            <img src="Barras M&M's.png" alt="barraE" width="800px">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
